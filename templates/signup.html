{% extends 'base.html' %}
{% block title %} Sign up {% endblock %}

{% load bootstrap4 %}

{% block content %}

	<div class="inline">
		<p class="new_questions">
			Registration
		</p>
	</div>

{% bootstrap_css %}

	<form action="/signup/" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button type="submit" class="btn btn-primary">
				SignUp
			</button>
		{% endbuttons %}
	</form>
{% endblock %}
