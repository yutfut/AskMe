{% extends 'base.html' %}
{% block title %} Log In {% endblock %}
{% load bootstrap4 %}

{% block content %}
	<div class="inline">
		<p class="new_questions">
			Log In
		</p>
	</div>

{% bootstrap_css %}

	<form action="/login/" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button type="submit" class="btn btn-primary">
				LogIn
			</button>
		{% endbuttons %}
	</form>


{% endblock %}
