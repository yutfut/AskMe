{% load static %}

<div class="post">
	<div class="row question">
		<div class="col-2">
			<div class="avatar">
				<img class="question_img" src="{{ question.author.avatar }}" alt="">
				<h5>
					{{ question.author.user.username }}
				</h5>
			</div>
		</div>
		<div class="col-10">
			<h2>
				{{ question.title }}
			</h2>
			<p>
				{{ question.text }}
			</p>
		</div>
		<dev class="row">
			<div class="col-2 avatar">
				<div class="inline">
					<a> {{ question.like }} </a>
					<button class="like" type="submit">Like</button>
					<button class="dislike" type="submit" style="color: white">Dislike</button>
					<a> {{ question.dislike }} </a>
				</div>
			</div>
			<div class="inline col-10">
					<a href="{% url 'question' question.pk %}">answers:</a>
					<a style="">Tags:
						{% for tag in question.tags.all %}
							<a href="{% url 'tag' tag %}"> {{ tag }} </a>
						{% endfor%}
					</a>
			</div>
		</dev>
	</div>
</div>
