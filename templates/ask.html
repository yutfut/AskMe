

{% extends 'base.html' %}
{% block title %} Ask {% endblock %}
{% load static %}

{% load bootstrap4 %}

{% block content %}
	<div>
		<div class="inline">
			<p class="new_questions">
				New Questions
			</p>
		</div>

		{% bootstrap_css %}

	<form action="/ask/" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button type="submit" class="btn btn-primary">
				Ask
			</button>
		{% endbuttons %}
	</form>

	</div>
{% endblock %}
