
{% extends 'base.html' %}
{% block title %} Settings {% endblock %}

{% block content %}
	<div class="inline">
		<p class="new_questions">
			Settings: {{ user.username }}
		</p>
	</div>

{% load bootstrap4 %}

{% bootstrap_css %}

	<form action="/settings/" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button type="submit" class="btn btn-primary">
				Save
			</button>
		{% endbuttons %}
	</form>
{% endblock %}
